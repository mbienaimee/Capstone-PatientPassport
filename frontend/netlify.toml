# Netlify Configuration for Patient Passport Frontend

[build]
  publish = "dist"
  command = "npm run build:netlify"

[build.environment]
  VITE_API_BASE_URL = "https://capstone-patientpassport.onrender.com/api"
  VITE_SOCKET_URL = "https://capstone-patientpassport.onrender.com"
  VITE_APP_NAME = "Patient Passport"
  VITE_APP_VERSION = "1.0.0"
  VITE_ENABLE_DEBUG = "false"
  VITE_ENABLE_NOTIFICATIONS = "true"
  VITE_ENABLE_SOCKET_IO = "true"
  NODE_VERSION = "18"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https://capstone-patientpassport.onrender.com;"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
