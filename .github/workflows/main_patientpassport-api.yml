name: Build and deploy Node.js app to Azure Web App - patientpassport-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      - name: Prepare deployment package
        run: |
          echo "Creating deployment package..."
          mkdir -p deploy-package
          cp -r dist deploy-package/
          cp package*.json deploy-package/
          [ -f tsconfig.json ] && cp tsconfig.json deploy-package/
          [ -f .env.example ] && cp .env.example deploy-package/
          [ -f README.md ] && cp README.md deploy-package/
          echo "‚úÖ Deployment package prepared"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/deploy-package
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deploy-package

      - name: Setup Node.js for deployment
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install production dependencies
        run: |
          cd deploy-package
          npm ci --only=production --prefer-offline --no-audit

      - name: Create web.config for Node.js
        run: |
          cat > deploy-package/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <webSocket enabled="false" />
              <handlers>
                <add name="iisnode" path="dist/server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="dist/server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <httpErrors existingResponse="PassThrough" />
              <iisnode node_env="production" />
            </system.webServer>
          </configuration>
          EOF

      - name: Create deployment zip
        run: |
          cd deploy-package
          zip -r ../deploy.zip . -x "*.git*" -x "node_modules/.cache/*"
          cd ..
          ls -lh deploy.zip
          echo "‚úÖ Deployment zip created"

      # üîê Login to Azure using Service Principal JSON
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service-principal

      - name: Set Azure subscription
        run: |
          az account set --subscription $(jq -r '.subscriptionId' <<< "${{ secrets.AZURE_CREDENTIALS }}")

      - name: Define resource group
        run: |
          RESOURCE_GROUP="${{ secrets.AZURE_RESOURCE_GROUP }}"
          if [ -z "$RESOURCE_GROUP" ]; then
            RESOURCE_GROUP="passportpatient_group-364"
            echo "‚ö†Ô∏è Using default resource group: $RESOURCE_GROUP"
          fi
          echo "AZURE_RG=$RESOURCE_GROUP" >> $GITHUB_ENV

      - name: Stop Azure Web App
        run: |
          az webapp stop --name patientpassport-api --resource-group "$AZURE_RG" || echo "App may already be stopped"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'patientpassport-api'
          package: ./deploy.zip
          type: zip
          restart: true
          startup-command: 'node dist/server.js'

      - name: Start Azure Web App
        run: |
          az webapp start --name patientpassport-api --resource-group "$AZURE_RG"
          echo "‚úÖ Deployment complete!"
          echo "üåê URL: https://patientpassport-api.azurewebsites.net"
