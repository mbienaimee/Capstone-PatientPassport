<!DOCTYPE html>
<html>
<head>
    <title>Frontend Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #10b981; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin: 5px; }
        button:hover { background: #059669; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 300px; }
        .console { background: #000; color: #0f0; padding: 10px; border-radius: 4px; font-family: monospace; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Frontend Login Test with Debugging</h1>
    
    <div class="info result">
        <h3>üîß Test Credentials</h3>
        <p><strong>Email:</strong> bienaimee@gmail.com</p>
        <p><strong>Password:</strong> password123</p>
        <p><strong>Role:</strong> doctor</p>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="bienaimee@gmail.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        
        <button type="submit" id="loginBtn">Test Doctor Login</button>
        <button type="button" id="clearBtn">Clear Console</button>
    </form>
    
    <div id="result"></div>
    
    <h3>Console Output:</h3>
    <div id="console" class="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        
        function log(message) {
            console.log(message);
            consoleDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + JSON.stringify(message, null, 2) + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        document.getElementById('clearBtn').addEventListener('click', function() {
            consoleDiv.innerHTML = '';
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const resultDiv = document.getElementById('result');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Testing...';
            resultDiv.innerHTML = '';
            
            try {
                log('Starting login test...');
                log({ email, password });
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log('Response received:');
                log({ status: response.status, ok: response.ok });
                
                const data = await response.json();
                log('Response data:');
                log(data);
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>Status:</strong> ${response.status} OK</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>User:</strong> ${data.data.user.name}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Token:</strong> ${data.data.token ? 'Present (' + data.data.token.length + ' chars)' : 'Missing'}</p>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <p><strong>Is Active:</strong> ${data.data.user.isActive}</p>
                        <p><strong>Is Email Verified:</strong> ${data.data.user.isEmailVerified}</p>
                    `;
                    log('Login test completed successfully!');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${data.success || false}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                    `;
                    log('Login test failed');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Login Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                `;
                log('Login test error:');
                log(error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Test Doctor Login';
            }
        });
        
        // Auto-run test on page load
        window.onload = function() {
            log('Page loaded, ready for testing');
        };
    </script>
</body>
</html>
