<!DOCTYPE html>
<html>
<head>
    <title>Complete Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Complete Login Test</h1>
    
    <div class="test-section info">
        <h2>üîß Test Credentials</h2>
        <p><strong>Email:</strong> bienaimee@gmail.com</p>
        <p><strong>Password:</strong> password123</p>
        <p><strong>Expected:</strong> 200 OK with user data and token</p>
    </div>
    
    <div class="test-section">
        <h2>1. Test Backend Health</h2>
        <button onclick="testHealth()">Test Backend Health</button>
        <div id="healthResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Login API</h2>
        <button onclick="testLoginAPI()">Test Login API</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test with Different Credentials</h2>
        <input type="email" id="email" placeholder="Email" value="bienaimee@gmail.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="testCustomLogin()">Test Custom Login</button>
        <div id="customResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = 'Testing backend health...';
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Backend is Running!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${data}</p>
                    `;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Backend Health Check Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${data}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Backend Not Reachable</h3>
                    <p>Error: ${error.message}</p>
                    <p>Make sure the backend is running on http://localhost:5000</p>
                `;
            }
        }
        
        async function testLoginAPI() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Testing login API...';
            
            try {
                console.log('Testing login with:', { email: 'bienaimee@gmail.com', password: 'password123' });
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'bienaimee@gmail.com',
                        password: 'password123'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login API Working!</h3>
                        <p class="status">Status: ${response.status} OK</p>
                        <p class="status">Success: ${data.success}</p>
                        <p><strong>User:</strong> ${data.data.user.name}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Token:</strong> ${data.data.token ? 'Present (' + data.data.token.length + ' chars)' : 'Missing'}</p>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login API Failed</h3>
                        <p class="status">Status: ${response.status}</p>
                        <p class="status">Success: ${data.success || false}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Login API Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <p>Check browser console for more details</p>
                `;
                console.error('Login API Error:', error);
            }
        }
        
        async function testCustomLogin() {
            const resultDiv = document.getElementById('customResult');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = 'Testing custom login...';
            
            try {
                console.log('Testing custom login with:', { email, password });
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Custom Login Successful!</h3>
                        <p>Status: ${response.status}</p>
                        <p>User: ${data.data.user.name}</p>
                        <p>Email: ${data.data.user.email}</p>
                        <p>Role: ${data.data.user.role}</p>
                        <p>Token: ${data.data.token ? 'Present' : 'Missing'}</p>
                    `;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Custom Login Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Message: ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Custom Login Error</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Auto-run health check on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
