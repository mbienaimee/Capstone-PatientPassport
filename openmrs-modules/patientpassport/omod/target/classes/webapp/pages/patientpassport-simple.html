<!DOCTYPE html>
<html>
<head>
    <title>Patient Passport</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .passport-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .passport-header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .passport-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 300;
        }
        
        .passport-iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 90vh;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .error-message {
            padding: 20px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="passport-container">
        <div class="passport-header">
            <h2>
                <i class="icon-user"></i>
                Patient Passport
            </h2>
            <a href="https://jade-pothos-e432d0.netlify.app" target="_blank" class="btn btn-primary">
                <i class="icon-external-link"></i> Open in New Tab
            </a>
        </div>
        
        <iframe 
            src="https://jade-pothos-e432d0.netlify.app" 
            class="passport-iframe"
            frameborder="0"
            allowfullscreen
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation">
        </iframe>
        
        <div class="error-message" style="display: none;" id="error-message">
            <strong>Connection Error:</strong> Unable to load Patient Passport. Please check your internet connection or try opening in a new tab.
        </div>
    </div>
    
    <script>
        // Check if iframe loads successfully
        document.querySelector('.passport-iframe').onerror = function() {
            document.getElementById('error-message').style.display = 'block';
        };
        
        // Add timeout check
        setTimeout(function() {
            try {
                var iframe = document.querySelector('.passport-iframe');
                if (iframe.contentDocument === null) {
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (e) {
                // Cross-origin error is expected, but iframe is likely loading
            }
        }, 5000);
    </script>
</body>
</html>
