<!DOCTYPE html>
<html>
<head>
    <title>Doctor Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Doctor Login Test</h1>
    
    <div class="test-section info">
        <h2>üîß Test Credentials</h2>
        <p><strong>Email:</strong> bienaimee@gmail.com</p>
        <p><strong>Password:</strong> password123</p>
        <p><strong>Role:</strong> doctor</p>
        <p><strong>Expected:</strong> 200 OK with doctor data and token</p>
    </div>
    
    <div class="test-section">
        <h2>Test Doctor Login</h2>
        <button onclick="testDoctorLogin()">Test Doctor Login</button>
        <div id="result"></div>
    </div>

    <script>
        async function testDoctorLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing doctor login...';
            
            try {
                console.log('Testing doctor login with:', { email: 'bienaimee@gmail.com', password: 'password123' });
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'bienaimee@gmail.com',
                        password: 'password123'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Doctor Login Working!</h3>
                        <p class="status">Status: ${response.status} OK</p>
                        <p class="status">Success: ${data.success}</p>
                        <p><strong>User:</strong> ${data.data.user.name}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Token:</strong> ${data.data.token ? 'Present (' + data.data.token.length + ' chars)' : 'Missing'}</p>
                        <p><strong>User ID:</strong> ${data.data.user._id}</p>
                        <p><strong>Is Active:</strong> ${data.data.user.isActive}</p>
                        <p><strong>Is Email Verified:</strong> ${data.data.user.isEmailVerified}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Doctor Login Failed</h3>
                        <p class="status">Status: ${response.status}</p>
                        <p class="status">Success: ${data.success || false}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Doctor Login Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <p>Check browser console for more details</p>
                `;
                console.error('Doctor Login Error:', error);
            }
        }
        
        // Auto-run test on page load
        window.onload = function() {
            testDoctorLogin();
        };
    </script>
</body>
</html>
